<!DOCTYPE html>

<html>

 

<head>

    <script>

        function validateStartDate() {

            var startDateInput = document.getElementById("start_date");

            var selectedDate = new Date(startDateInput.value);

            var today = new Date();

 

            if (selectedDate <= today) {

                alert("Leave Start Date should be a future date.");

                startDateInput.value = '';

                return false;

            }

            return true;

        }

 

        function validateEndDate() {

            var endDateInput = document.getElementById("end_date");

            var selectedEndDate = new Date(endDateInput.value);

            var startDateInput = document.getElementById("start_date");

            var selectedStartDate = new Date(startDateInput.value);

 

            if (selectedEndDate <= selectedStartDate) {

                alert("Leave End Date should be after the Start Date.");

                endDateInput.value = '';

                return false;

            }

 

            var oneDay = 24 * 60 * 60 * 1000;

            var daysDifference = Math.ceil(Math.abs((selectedStartDate - selectedEndDate) / oneDay)) + 1;

            document.getElementById("no_of_days").textContent = daysDifference;

 

            // Calculate and set today's date

            var today = new Date().toLocaleDateString();

            document.getElementById("today_date").textContent = today;

 

            return true;

        }

 

        window.onload = function () {

            // Set today's date when the page loads

            var today = new Date().toLocaleDateString();

            document.getElementById("today_date").textContent = today;

        };

    </script>

</head>

 

<body>

    <table border="1">

        <tr>

            <th colspan="2">Leave Application Form</th>

        </tr>

        <tr>

            <td>Leave ID</td>

                    <option value="id1">1033217</option>

                    <option value="id3">1033214</option>

                    <option value="id4">1033212</option>

                </select>

            </td>

        </tr>

        <tr>

            <td>Manager Name</td>

            <td>

                <select>

                    <option value="choose">Choose Your Manager</option>

                    <option value="manager1">Murari</option>

                    <option value="manager2">Ramya</option>

                    <option value="manager3">Nidhii</option>

                    <option value="manager4">Sidharth</option>

                </select>

            </td>

        </tr>

        <tr>

            <td>Leave Start Date</td>

            <td>

                <input type="date" id="start_date" onchange="validateStartDate()" required>

            </td>

        </tr>

        <tr>

            <td>Leave End Date</td>

            <td>

                <input type="date" id="end_date" onchange="validateEndDate()" required>

            </td>

        </tr>

        <tr>

            <td>No. Of Days</td>

            <td id="no_of_days"></td>

        </tr>

        <tr>

            <td>Leave Type</td>

            </td>

        </tr>

        <tr>

            </td>

        </tr>

        <tr>

        </tr>

        <tr>

            <td>

                <textarea id="manager_comments"></textarea>

        </tr>

           <tr>

            </td>

        </tr>

    </table>

</body>

 

</html>
